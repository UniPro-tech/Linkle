name: npm versioner

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to bump to"
        required: true
        default: "patch"
        type: choice
        options:
          - "major"
          - "minor"
          - "patch"
      prefix:
        description: "Prefix for the pre-version"
        required: false
        type: choice
        default: "none"
        options:
          - "alpha"
          - "rc"
          - "none"

permissions:
  id-token: write
  contents: write

jobs:
  version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Git
        run: |
          git config user.name  "actions-user"
          git config user.email "action@github.com"
      - name: Bump version(Normal)
        if: ${{ github.event.inputs.prefix == 'none' }}
        run: npm version ${{ github.event.inputs.version }}
      - name: Bump version(Pre-release)
        if: ${{ github.event.inputs.prefix != null }}
        run: npm version pre${{ github.event.inputs.version }} --preid=${{ github.event.inputs.prefix }}
      - name: Push changes
        run: |
          git push --follow-tags --force
          git push --force
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
