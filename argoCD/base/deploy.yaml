apiVersion: apps/v1
kind: Deployment
metadata:
  name: linkle
  labels:
    app: linkle
spec:
  replicas: 2
  selector:
    matchLabels:
      app: linkle
  template:
    metadata:
      labels:
        app: linkle
    spec:
      containers:
        - name: linkle
          image: registry.uniproject.jp/nnn/linkle:3.4.1
          envFrom:
            - secretRef:
                name: env-linkle
                optional: true
          env:
            - name: AUTH_TRUST_HOST
              value: "true"
            - name: AUTH_URL
              value: "https://linkle.unipro-n.com/api/auth"
          ports:
            - containerPort: 3000
              name: default-port
          resources:
            requests:
              cpu: "100m"
              memory: "512Mi"
            limits:
              cpu: "2000m"
              memory: "2Gi"
          readinessProbe:
            initialDelaySeconds: 300
            periodSeconds: 20
            httpGet:
              path: /
              port: default-port
              httpHeaders:
                - name: X-k8s-Header
                  value: readiness
          livenessProbe:
            failureThreshold: 3
            timeoutSeconds: 5
            successThreshold: 1
            initialDelaySeconds: 300
            periodSeconds: 20
            httpGet:
              path: /
              port: default-port
              httpHeaders:
                - name: X-k8s-Header
                  value: readiness
          startupProbe:
            httpGet:
              path: /healthz
              port: default-port
            failureThreshold: 30
            periodSeconds: 20

      imagePullSecrets:
        - name: internal-harbor
